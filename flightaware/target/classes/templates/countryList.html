<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Home</title>
    <style>

        body{
            background-color: #c8d8e4;
        }

        .navbar{
            border-radius: 20px;
            display: flex;
            justify-content: space-evenly;
        }


        table{
            text-align: center;
            font-size: 1.5em;
            background-color: #212529;
            margin: 10px;
            border-radius: 10px;
        }

        th, td{
            color: #fff;
            text-align: center;
        }
    </style>

</head>

<body>
<nav class="navbar bg-dark navbar-dark">
    <a class="navbar-brand" href="/">
        <img src="/Images/airplane.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        FightAware
    </a>

    <li class="nav-item">
        <a class=" btn btn-success " href="/flightSchedules" role="button">Flight Dates</a>
        <a class=" btn btn-success " href="/uguides" role="button">User Guides</a>
        <a class=" btn btn-success " href="/countryList" role="button">Countries</a>
        <a class=" btn btn-success " href="/currencyList" role="button">Currencies</a>
        <a class=" btn btn-success " href="/bestFlight" role="button">Flight price</a>
        <a class=" btn btn-success " href="/cities" role="button">Cities to visit</a>
    </li>

</nav>

<center>


    <h2><span th:text="@{${msg}}"></span></h2>



    <a class="btn btn-light " href="/countryListHelper" role="button">View All Countries</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>ISOCode</th>
            <th>Country</th>
        </tr>
        <tr th:each="detail : ${CountryDetails}">
            <td th:text="${detail.name}"></td>
            <td th:text="${detail.code}"></td>
            <td th:text="${detail.country}"></td>
        </tr>
    </table>
    </div>
    </div>
    </div>
    </div>
</center>

</body>
</html>
